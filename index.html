<html>

<head>
    <script>
        var HoaHong, DoanhSo ;
        DoanhSo = parseInt(prompt("Nhập vào doanh số: "));
        if (DoanhSo <= 100) {
            HoaHong = (DoanhSo * 5) / 100;
            document.write("Với doanh số = ", DoanhSo, " triệu", "</br>Hoa hồng nhận được = ", HoaHong, " triệu");
        } else if (DoanhSo <= 300) {
            HoaHong = (DoanhSo * 10) / 100;
            document.write("Với doanh số = ", DoanhSo, " triệu", "</br>Hoa hồng nhận được = ", HoaHong, " triệu");
        } else {
            HoaHong = (DoanhSo * 20) / 100;
            document.write("Với doanh số = ", DoanhSo, " triệu", "</br>Hoa hồng nhận được = ", HoaHong, " triệu");
        }

    </script>
</head>

</html>
